<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Intro</title>
    <style>
      Body {
        background: #000000;
        color: rgb(255, 255, 255);
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      #Terminal {
        white-space: pre;
        line-height: 1.5;
      }
      #Input {
        border: none;
        background: none;
        color: rgb(255, 255, 255);
        outline: none;
        font-family: monospace;
        text-align: center;
        width: 300px;
      }
      #Cursor {
        display: inline-block;
        width: 10px;
        background: rgb(255, 255, 255);
        animation: Blink 0.7s infinite;
        vertical-align: bottom;
      }
      @keyframes Blink {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="Terminal"></div>
    <input id="Input" autocomplete="off" name="noautocomplete" autofocus />
    <script>
      const Terminal = document.getElementById("Terminal");
      const Input = document.getElementById("Input");
      let UserName = "";

      function TypeLine(text, callback) {
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            Terminal.textContent += text[i++];
          } else {
            clearInterval(interval);
            Terminal.textContent += "\n";
            if (callback) callback();
          }
        }, 50);
      }

      Input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          UserName = Input.value.trim() || "Guest";
          Input.style.display = "none";
          Terminal.textContent = "";
          TypeLine(`Portfolio.Initialize("${UserName}")`, () => {
            setTimeout(() => {
              Terminal.textContent = "";
              TypeLine("Access Granted", () => {
                setTimeout(() => {
                  window.location.href = "./main.html";
                }, 1000);
              });
            }, 1000);
          });
        }
      });
      Terminal.textContent = "Enter Username: ";
      Input.focus();
    </script>
  </body>
</html>
