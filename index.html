<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="games.css" />
    <link rel="stylesheet" href="stars.css" />

    <meta
      name="description"
      content="Learn about my abilities, work and contributions."
    />
    <meta
      name="keywords"
      content="Nxen, Portofolio, Roblox, Roblox Studio, Scripter, Programmer, Scripting, Programming, Game, Developer, Dev"
    />

    <meta name="author" content="Nxen" />

    <meta name="theme-color" content="#ffffff" />

    <meta property="og:image" content="logo.png" />
    <meta property="og:image:width" content="229" />
    <meta property="og:image:height" content="128" />

    <title>Nxen</title>
  </head>
  <body>
    <script type="module" src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/53b256b5b0.js"
      crossorigin="anonymous"
    ></script>

    <section class="zero">
      <div id="Terminal"></div>
      <input id="Input" autocomplete="off" name="noautocomplete" autofocus />
    </section>

    <section class="first">
      <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
      </div>

      <img class="logo" src="logo.png" />

      <p class="learnmore">
        <i class="fa-solid fa-arrow-down"></i> Learn More
        <i class="fa-solid fa-arrow-down"></i>
      </p>
    </section>

    <section class="second">
      <div class="glow"></div>
      <h1 class="experience">full stack scripter<br />years of experience</h1>
    </section>

    <section class="third">
      <div class="wrapper wrapper1">
        <div class="itemLeft item1"></div>
        <div class="itemLeft item2"></div>
        <div class="itemLeft item3"></div>
        <div class="itemLeft item4"></div>
        <div class="itemLeft item5"></div>
        <div class="itemLeft item6"></div>
        <div class="itemLeft item7"></div>
        <div class="itemLeft item8"></div>
      </div>
      <div class="wrapper wrapper2">
        <div class="itemRight item9"></div>
        <div class="itemRight item10"></div>
        <div class="itemRight item11"></div>
        <div class="itemRight item12"></div>
        <div class="itemRight item13"></div>
        <div class="itemRight item14"></div>
        <div class="itemRight item15"></div>
        <div class="itemRight item16"></div>
      </div>
      <h1 class="visits">
        10,000+ visits
        <br />
        2 games
      </h1>
    </section>

    <section class="fourth"></section>
  </body>
</html>
